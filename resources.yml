resources: 
# ======================
#  ML FRAMEWORKS & LIBS
# ======================
- name: "AllenNLP"
  url: "https://github.com/allenai/allennlp"
  description: "Open-source NLP research library built on PyTorch, facilitating the development of state-of-the-art deep learning models for NLP tasks."
  tags: ["libraries/python/nlp"]

- name: "Fast.ai (Library)"
  url: "https://github.com/fastai/fastai"
  description: "High-level library built on PyTorch to simplify training fast and accurate neural networks, as used in the fast.ai courses."
  tags: ["libraries/python/deep-learning"]

- name: "Gradio"
  url: "https://github.com/gradio-app/gradio"
  description: "Python library to create user-friendly web interfaces for machine learning models, enabling easy model demos and sharing."
  tags: ["libraries/python/tools"]

- name: "Hugging Face Transformers"
  url: "https://github.com/huggingface/transformers"
  description: "Library providing state-of-the-art pre-trained transformer models (BERT, GPT, etc.) and tools for NLP and beyond."
  tags: ["libraries/python/nlp"]

- name: "Hugging Face Datasets"
  url: "https://github.com/huggingface/datasets"
  description: "Library for accessing, sharing, and processing datasets in ML, with a large collection of ready-to-use datasets and tools."
  tags: ["libraries/python/data"]

- name: "JAX"
  url: "https://github.com/google/jax"
  description: "NumPy-like library by Google that uses XLA to accelerate machine learning research, supporting autodiff and just-in-time compilation."
  tags: ["libraries/python/deep-learning"]

- name: "Keras"
  url: "https://keras.io/"
  description: "High-level neural networks API, now integrated with TensorFlow, that simplifies building and training deep learning models."
  tags: ["libraries/python/deep-learning"]

- name: "LangChain"
  url: "https://github.com/langchain-ai/langchain"
  description: "Framework for building LLM-powered applications."
  tags: ["libraries/python/llm-frameworks"]

- name: "LlamaIndex (GPT Index)"
  url: "https://github.com/jerryjliu/llama_index"
  description: "Framework for connecting large language models with external knowledge sources, enabling LLM applications beyond ChatGPT."
  tags: ["libraries/python/llm-frameworks"]

- name: "OpenCV"
  url: "https://opencv.org/"
  description: "Open source computer vision library offering a wide range of image and video processing algorithms, with C++ core and Python bindings."
  tags: ["libraries/c++/vision"]

- name: "PyTorch"
  url: "https://pytorch.org/"
  description: "Open source deep learning framework known for dynamic computation graphs and a strong developer community."
  tags: ["libraries/python/deep-learning"]

- name: "Rasa"
  url: "https://github.com/RasaHQ/rasa"
  description: "Open source framework for building conversational AI chatbots with natural language understanding and dialogue management."
  tags: ["libraries/python/nlp"]

- name: "Scikit-learn"
  url: "https://scikit-learn.org/"
  description: "Popular Python library providing many efficient implementations of machine learning algorithms and tools (classification, regression, clustering, etc.)."
  tags: ["libraries/python/machine-learning"]

- name: "spaCy"
  url: "https://github.com/explosion/spaCy"
  description: "Industrial-strength Natural Language Processing library in Python with efficient implementations for parsing, NER, and more."
  tags: ["libraries/python/nlp"]

- name: "Streamlit"
  url: "https://github.com/streamlit/streamlit"
  description: "App framework that turns Python scripts into interactive web apps, often used for machine learning demos and dashboards."
  tags: ["libraries/python/tools"]

- name: "TensorFlow"
  url: "https://www.tensorflow.org/"
  description: "Google's open source library for numerical computation and large-scale machine learning, powering many production ML systems."
  tags: ["libraries/python/deep-learning"]

- name: "XGBoost"
  url: "https://github.com/dmlc/xgboost"
  description: "Extreme Gradient Boosting library for scalable, fast gradient boosting decision trees, often winning tabular data competitions."
  tags: ["libraries/python/machine-learning"]

- name: "Optuna"
  url: "https://github.com/optuna/optuna"
  description: "A hyperparameter optimization framework to automate hyperparameter search, compatible with various machine learning libraries."
  tags: ["libraries/python/hyperparameter-optimization"]

- name: "Ray"
  url: "https://github.com/ray-project/ray"
  description: "A distributed computing framework for machine learning and AI, providing tools for distributed training, hyperparameter optimization, and more."
  tags: ["libraries/python/distributed-computing"]



# ======================
#  TOOLS & PLATFORMS
# ======================

- name: "Google Colaboratory"
  url: "https://colab.research.google.com/"
  description: "Free online Jupyter notebook environment with GPUs, for running and sharing ML experiments in the cloud."
  tags: ["tools/development"]

- name: "Hugging Face Hub"
  url: "https://huggingface.co/"
  description: "Models, datasets, and inference API for NLP, CV, and beyond."
  tags: ["tools/data-management", "community"]

- name: "Kaggle"
  url: "https://www.kaggle.com/"
  description: "Platform for data science competitions, hosting datasets, and a vibrant data science community."
  tags: ["tools/competitions", "community"]

- name: "OpenAI Gym"
  url: "https://gym.openai.com/"
  description: "Collection of standardized environments (like Atari games) for developing and benchmarking reinforcement learning algorithms."
  tags: ["tools/rl"]

- name: "Papers with Code"
  url: "https://paperswithcode.com/"
  description: "Online index linking ML research papers with their code implementations and leaderboards on standard benchmarks."
  tags: ["web-resources/papers"]

- name: "TensorBoard"
  url: "https://www.tensorflow.org/tensorboard"
  description: "Suite of visualization tools for inspecting and monitoring machine learning training runs (graphs, metrics, etc.)."
  tags: ["tools/visualization"]

- name: "Weights & Biases"
  url: "https://wandb.ai/"
  description: "Experiment tracking and model management platform for machine learning projects."
  tags: ["tools/experiment-tracking"]

- name: "MLflow"
  url: "https://github.com/mlflow/mlflow"
  description: "An open-source platform for managing the end-to-end machine learning lifecycle, covering experiment tracking, reproducible model packaging, deployment, and a centralized model registry."
  tags: ["tools/mlops"]

- name: "Kubeflow"
  url: "https://github.com/kubeflow/kubeflow"
  description: "An open-source MLOps toolkit that makes it simple to deploy, scale, and manage machine learning workflows on Kubernetes."
  tags: ["tools/mlops"]

- name: "Amazon SageMaker"
  url: "https://aws.amazon.com/sagemaker/"
  description: "A fully managed service for building, training, and deploying machine learning models at scale, with support for popular frameworks like TensorFlow and PyTorch."
  tags: ["tools/ml-platforms"]

- name: "Google Cloud AI Platform"
  url: "https://cloud.google.com/ai-platform"
  description: "A fully managed service for building, training, and deploying machine learning models at scale, with support for popular frameworks like TensorFlow and PyTorch."
  tags: ["tools/ml-platforms"]


# ======================
#  COMPUTER VISION
# ======================
- name: "Segment Anything Model (SAM)"
  url: "https://github.com/facebookresearch/segment-anything"
  description: "A foundation model for promptable image segmentation that produces high-quality object masks from simple inputs, trained on 11M images with 1.1B masks."
  tags: ["tools/cv"]

# ======================
#  DATASETS
# ======================
- name: "CIFAR-10/100"
  url: "https://www.cs.toronto.edu/~kriz/cifar.html"
  description: "Small image datasets (60,000 32x32 images) of 10 or 100 classes, commonly used for quick experiments in computer vision research."
  tags: ["datasets/images"]

- name: "Common Crawl"
  url: "https://commoncrawl.org/"
  description: "Open repository of billions of web pages (raw web crawl data), often used to construct large-scale datasets for language modeling."
  tags: ["datasets/text"]

- name: "GLUE Benchmark"
  url: "https://gluebenchmark.com/"
  description: "General Language Understanding Evaluation: a collection of 9 diverse NLU tasks for evaluating and comparing language model performance."
  tags: ["datasets/text"]

- name: "ImageNet"
  url: "https://www.image-net.org/"
  description: "Large dataset of 14 million labeled images across 20,000 categories; pivotal for advancing computer vision (e.g., annual ImageNet competition)."
  tags: ["datasets/images"]

- name: "LAION-5B"
  url: "https://laion.ai/blog/laion-5b/"
  description: "Massive dataset of 5 billion image-text pairs collected for training multimodal models (e.g., CLIP, Stable Diffusion) at scale."
  tags: ["datasets/images", "datasets/text"]

- name: "LibriSpeech"
  url: "https://www.openslr.org/12"
  description: "Corpus of approximately 1000 hours of English audiobook recordings, widely used for training and benchmarking speech recognition systems."
  tags: ["datasets/audio"]

- name: "MNIST"
  url: "http://yann.lecun.com/exdb/mnist/"
  description: "Classic dataset of 70,000 handwritten digit images (0-9) used as a baseline for image classification algorithms."
  tags: ["datasets/images"]

- name: "MS COCO"
  url: "https://cocodataset.org/"
  description: "Common Objects in Context: a dataset for image recognition, segmentation, and captioning, containing 330K images with context-rich annotations."
  tags: ["datasets/images"]

- name: "OpenAI WebText"
  url: "https://github.com/openai/gpt-2-output-dataset"
  description: "Dataset of web pages used to train GPT-2."
  tags: ["datasets/text"]

- name: "The Pile"
  url: "https://pile.eleuther.ai/"
  description: "Open 800GB text dataset from EleutherAI composed of diverse sources (encyclopedias, forums, etc.), designed for training large-scale language models."
  tags: ["datasets/text"]

- name: "SQuAD"
  url: "https://rajpurkar.github.io/SQuAD-explorer/"
  description: "Stanford Question Answering Dataset: reading comprehension benchmark consisting of questions on Wikipedia articles and corresponding answer spans."
  tags: ["datasets/text"]

- name: "UCI Machine Learning Repository"
  url: "https://archive.ics.uci.edu/ml/index.php"
  description: "Collection of hundreds of datasets from various domains, openly available for machine learning research and education."
  tags: ["datasets/misc"]

- name: "BEED (Bangalore EEG Epilepsy Dataset)"
  url: "https://archive.ics.uci.edu/ml/datasets/Bangalore+EEG+Epilepsy+Dataset"
  description: "A comprehensive EEG collection for epileptic seizure detection and classification, featuring high-fidelity signals from 20 adult subjects across four categories."
  tags: ["datasets/eeg", "datasets/healthcare"]

