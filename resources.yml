- name: "Hugging Face Transformers Course"
  url: "https://huggingface.co/learn"
  description: "Free online course from Hugging Face that teaches how to use transformer models for various tasks in NLP, vision, and more."
  tags: ["tutorials/deep-learning"]

- name: "MIT 6.S191: Introduction to Deep Learning"
  url: "http://introtodeeplearning.com/"
  description: "MIT's introductory course on deep learning fundamentals and applications, featuring hands-on labs and recorded lectures."
  tags: ["tutorials/deep-learning"]

- name: "Stanford CS224n: NLP with Deep Learning"
  url: "http://web.stanford.edu/class/cs224n/"
  description: "Top NLP course covering modern natural language processing techniques, from word vectors to transformers (lecture videos and notes available)."
  tags: ["tutorials/deep-learning"]

- name: "Stanford CS231n: Convolutional Neural Networks"
  url: "http://cs231n.stanford.edu/"
  description: "Renowned Stanford course on deep learning for computer vision, with freely available lecture videos and comprehensive notes."
  tags: ["tutorials/deep-learning"]

- name: "IBM Machine Learning Professional Certificate"
  url: "https://www.coursera.org/professional-certificates/ibm-machine-learning"
  description: "A series of courses covering machine learning concepts and practical skills using Python and IBM Watson, designed for building job-ready skills."
  tags: ["tutorials/machine-learning", "certificates"]


- name: "Google's Machine Learning Crash Course"
  url: "https://developers.google.com/machine-learning/crash-course"
  description: "A fast-paced introduction to machine learning concepts and techniques with interactive exercises, offered for free by Google."
  tags: ["tutorials/machine-learning"]

- name: "Data Science: Machine Learning (Harvard)"
  url: "https://www.edx.org/course/data-science-machine-learning"
  description: "A course covering machine learning techniques using Python and real-world datasets, part of Harvard's Data Science Professional Certificate."
  tags: ["tutorials/machine-learning", "universities/harvard"]

# ======================
#  PAPERS
# ======================
- name: "Attention Is All You Need"
  url: "https://arxiv.org/abs/1706.03762"
  description: "Introduced the Transformer architecture, revolutionizing sequence modeling."
  tags: ["papers/transformers"]

- name: "BERT: Pre-training of Deep Bidirectional Transformers for Language Understanding"
  url: "https://arxiv.org/abs/1810.04805"
  description: "Devlin et al. (2018) introduced BERT, a pre-trained bidirectional transformer model that achieved state-of-the-art performance across numerous NLP tasks via fine-tuning."
  tags: ["papers/transformers"]

- name: "DALL·E: Zero-Shot Text-to-Image Generation"
  url: "https://arxiv.org/abs/2102.12092"
  description: "Ramesh et al. (2021) introduced DALL·E, a transformer that generates images from text descriptions, showcasing creative generative abilities of large models."
  tags: ["papers/generative"]

- name: "Deep Residual Learning for Image Recognition"
  url: "https://arxiv.org/abs/1512.03385"
  description: "He et al. (2015) introduced residual networks (ResNets), enabling the training of ultra-deep neural networks and winning the 2015 ImageNet competition."
  tags: ["papers/cv"]

- name: "Generative Adversarial Networks"
  url: "https://papers.nips.cc/paper/5423-generative-adversarial-nets.pdf"
  description: "Goodfellow et al. (2014) introduced GANs, a framework of two neural networks (generator and discriminator) competing to produce realistic synthetic data."
  tags: ["papers/generative"]

- name: "High-Resolution Image Synthesis with Latent Diffusion Models"
  url: "https://arxiv.org/abs/2112.10752"
  description: "Rombach et al. (2022) presented Stable Diffusion, a latent diffusion model enabling high-quality image generation efficiently on consumer hardware."
  tags: ["papers/generative"]

- name: "Human-level control through deep reinforcement learning"
  url: "https://www.nature.com/articles/nature14236"
  description: "Mnih et al. (2015) demonstrated a deep Q-network (DQN) that learned to play Atari games at human level, launching deep reinforcement learning as a field."
  tags: ["papers/reinforcement-learning"]

- name: "ImageNet Classification with Deep Convolutional Neural Networks"
  url: "https://dl.acm.org/doi/10.1145/3065386"
  description: "Krizhevsky et al. (2012) showed that deep CNNs (AlexNet) can achieve breakthrough performance on image classification, kickstarting the deep learning era in computer vision."
  tags: ["papers/cv"]

- name: "Language Models are Few-Shot Learners"
  url: "https://arxiv.org/abs/2005.14165"
  description: "Brown et al. (2020) presented GPT-3, a 175-billion parameter language model, showing that large language models can perform new tasks in a few-shot setting without additional training."
  tags: ["papers/transformers"]

- name: "Mastering the Game of Go with Deep Neural Networks and Tree Search"
  url: "https://www.nature.com/articles/nature16961"
  description: "Silver et al. (2016) detailed AlphaGo, the first program to defeat professional Go players by combining deep neural networks with Monte Carlo tree search."
  tags: ["papers/reinforcement-learning"]

- name: "Mastering the Game of Go without Human Knowledge"
  url: "https://www.nature.com/articles/nature24270"
  description: "Silver et al. (2017) introduced AlphaGo Zero, which learned Go superhumanly through self-play alone, without any human example games."
  tags: ["papers/reinforcement-learning"]

- name: "Neural Machine Translation by Jointly Learning to Align and Translate"
  url: "https://arxiv.org/abs/1409.0473"
  description: "Bahdanau et al. (2015) introduced the attention mechanism in sequence models, allowing neural translators to align words and significantly improving translation quality."
  tags: ["papers/nlp"]

- name: "Robust Speech Recognition via Large-Scale Weak Supervision"
  url: "https://arxiv.org/abs/2212.04356"
  description: "Radford et al. (2022) introduced Whisper, a speech recognition model trained on 680k hours of multilingual data, achieving highly robust transcription across languages."
  tags: ["papers/speech"]

- name: "Sequence to Sequence Learning with Neural Networks"
  url: "https://arxiv.org/abs/1409.3215"
  description: "Sutskever et al. (2014) demonstrated training an encoder-decoder LSTM to map sequences to sequences (e.g., translating sentences) entirely with neural networks."
  tags: ["papers/nlp"]

- name: "Denoising Diffusion Probabilistic Models"
  url: "https://arxiv.org/abs/2006.11239"
  description: "Introduced diffusion models for generative modeling by training a model to reverse a gradual noising process."
  tags: ["papers/generative"]

- name: "NeRF: Representing Scenes as Neural Radiance Fields for View Synthesis"
  url: "https://arxiv.org/abs/2003.08934"
  description: "Introduced Neural Radiance Fields (NeRF) to reconstruct 3D scenes from 2D images by optimizing a continuous 5D representation."
  tags: ["papers/cv"]

- name: "Learning Transferable Visual Models from Natural Language Supervision"
  url: "https://arxiv.org/abs/2103.00020"
  description: "Presented CLIP, a multimodal model trained to align image and text representations in a shared embedding space."
  tags: ["papers/multimodal"]

# ======================
#  BOOKS
# ======================
- name: "Artificial Intelligence: A Modern Approach"
  url: "https://aima.cs.berkeley.edu/"
  description: "Standard AI textbook by Stuart Russell and Peter Norvig, covering a broad range of AI topics (search, planning, learning, vision, NLP, etc.)."
  tags: ["books/overview"]

- name: "Deep Learning (Goodfellow et al.)"
  url: "https://www.deeplearningbook.org/"
  description: "Comprehensive textbook (2016) covering deep learning theory and techniques, by Ian Goodfellow, Yoshua Bengio, and Aaron Courville. Available online."
  tags: ["books/deep-learning"]

- name: "Dive into Deep Learning"
  url: "https://d2l.ai/"
  description: "Interactive open-source book (with code) by Aston Zhang et al., teaching deep learning concepts and implementations using Python, MXNet/PyTorch."
  tags: ["books/deep-learning"]

- name: "Introduction to Statistical Learning"
  url: "https://www.statlearning.com/"
  description: "Accessible introduction to statistical learning by James, Witten, Hastie, and Tibshirani (free PDF available); focuses on applications and includes R examples."
  tags: ["books/machine-learning"]

- name: "Neural Networks and Deep Learning"
  url: "http://neuralnetworksanddeeplearning.com/"
  description: "Michael Nielsen's free online book (2015) that introduces the core concepts of neural networks and deep learning through clear explanations and code."
  tags: ["books/deep-learning"]

- name: "Python Data Science Handbook"
  url: "https://jakevdp.github.io/PythonDataScienceHandbook/"
  description: "A comprehensive guide to data science using Python, covering NumPy, Pandas, Matplotlib, and Scikit-learn."
  tags: ["books/data-science"]

- name: "Reinforcement Learning: An Introduction"
  url: "http://incompleteideas.net/book/the-book-2nd.html"
  description: "Classic textbook by Richard Sutton and Andrew Barto providing a thorough introduction to reinforcement learning (first edition is freely available)."
  tags: ["books/reinforcement-learning"]

- name: "The Elements of Statistical Learning"
  url: "https://web.stanford.edu/~hastie/ElemStatLearn/"
  description: "Influential book by Hastie, Tibshirani, and Friedman on statistical learning methods; a more advanced companion to 'Introduction to Statistical Learning'."
  tags: ["books/machine-learning"]

